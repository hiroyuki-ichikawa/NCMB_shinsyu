<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>信州大学工学部の登録</title>
  </head>
  <!-- 1.SDKの読み込み -->
  <script type="text/javascript" src="js/ncmb.min.js" charset="utf-8"></script>
  <body>
    <script>

      // mobile backendアプリとの連携
      var ncmb = new NCMB("アプリケーションキー","クライアントキー");

      /**************************************/
      // 適宜テーブル名は変更数
      /**************************************/

      var SpotClass = ncmb.DataStore("sample");
      var geoPoint = new ncmb.GeoPoint(); // (0,0)で生成
      geoPoint.latitude 　=　36.6617052;
      geoPoint.longitude = 138.1855176;

      var point = new SpotClass();

      point.set("name", "信州大学工学部");
      point.set("geo", geoPoint);

      point.save(function(err, data){
        });


    </script>
  </body>
</html>
